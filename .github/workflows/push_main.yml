name: OWASP SCA on main branch

on:
  push:
    branches:
      - 'main'

jobs:
  depchecktest:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make yarn.lock
        run: yarn
      - name: Build project with NPM
        run: npm install
      - name: Make yarn_audit.json
        run: yarn audit --json --verbose > yarn_audit.json
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'lab42'
          path: '.'
          format: 'HTML'    
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports
